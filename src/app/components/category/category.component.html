<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>

<ul class="list-group">
  <li
    [class]="getAllCategoryClass()"
    routerLink="/products"
    (click)="clearCurrentCategory()"
  >
    All Products
  </li>
  <li
    *ngFor="let category of categories"
    (click)="setCurrentCategory(category)"
    routerLink="/products/category/{{ category.categoryId }}"
    [class]="getCurrentCategoryClass(category)"
  >
    {{ category.categoryName }}
  </li>
</ul>

<h5 *ngIf="currentCategory">{{ currentCategory.categoryName }} sectiniz</h5>
